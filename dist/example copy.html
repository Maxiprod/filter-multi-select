<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Filter Multi Select Plugin</title>
  </head>

  <body>
    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Load Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Load the plugin bundle. -->
    <link rel="stylesheet" href="filter_multi_select.css" />
    <script src="filter-multi-select-bundle.min.js"></script>

    <section class="alternate page-heading">
      <div class="container">
        <header>
          <h1>Dropdown Filter Multi-select jQuery plugin</h1>
        </header>
        <p class="lead"></p>
    </section>
    <hr>
    <form class="container" method="GET" id="form">
      <div class="form-group row">
        <label class="col-2 col-form-label" for="animals">Pets</label>
        <div class="col-10">
          <select multiple id="pets" name="pets">
            <option >Outerwear</option>
            <option value="1">Sweaters</option>
            <option value="2">Shirts & Tops</option>
            <option value="3">Tees & Tank Tops</option>
            <option value="4">Denim</option>
            <option value="5">Bottoms</option>
            <option value="6">Dresses</option>
            <option value="7">Skirts</option>
            <option value="8">Shorts</option>
            <option value="9">Shoes</option>
            <option value="10">Socks & Tights</option>
            <option value="11">Delicates</option>
            <option value="12">Pajamas</option>
            <option value="13">Accessories</option>
          </select>
        </div>
      </div>
    </form>
    <script>
      $(function () {
        $('#pets').filterMultiSelect();
      });
    </script>
  </body>

</html>
